<h2 class="text-align-center">Registration</h2>
<div class="app-plate">
  <div class="registration-form" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div>
      <div class="form__control">
        <label for="name">Name</label>
        <!--Use the name `name` for the form control.-->
        <input type="text" id="name" placeholder="Input text" formControlName="name"/>
        <span *ngIf="this.name?.errors?.['required'] && (this.isSubmitted || this.name?.touched)" id="nameErrorMessage" class="text-danger">Name is required.</span>
        <span *ngIf="this.name?.errors?.['minlength'] && (this.isSubmitted || this.name?.touched)" id="nameErrorMessage" class="text-danger">Name min length is 6.</span>
      </div>
      <div class="form__control">
        <!--Use the name `email` for the form control.-->
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Input text" formControlName="email"/>
        <span *ngIf="this.email?.errors?.['required'] && (this.isSubmitted || this.email?.touched)" id="emailErrorMessage" class="text-danger">Email is required.</span>
        <span *ngIf="this.email?.errors?.['emailValidator'] && (this.isSubmitted || this.email?.touched)" id="emailErrorMessage" class="text-danger">Email is wrong.</span>
      </div>
      <div class="form__control">
        <!--Use the name `password` for the form control.-->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Input text" formControlName="password"/>
        <span *ngIf="this.password?.errors?.['required'] && (this.isSubmitted || this.password?.touched)" id="passwordErrorMessage" class="text-danger">Password is required.</span>
      </div>
    </div>
    <div class="form__action">
      <app-button [buttonText]="registrationButtonText" (clickEvent)="onSubmit()"></app-button>
    </div>
  </div>
</div>
