<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="submitForm()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input type="text" id="email" name="email" placeholder="Input text" required emailValidator [(ngModel)]="loginData.email" #email="ngModel"/>
          <span *ngIf="email.errors?.['required'] && (loginForm.submitted || email.touched)" id="emailErrorMessage" class="text-danger">Email is required.</span>
          <span *ngIf="email.errors?.['emailValidator'] && (loginForm.submitted || email.touched)" id="emailErrorMessage" class="text-danger">Email is wrong.</span>
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input type="password" id="password" name="password" placeholder="Input text" required [(ngModel)]="loginData.password" #password="ngModel"/>
          <span *ngIf="password.invalid && (loginForm.submitted || password.touched)" id="passwordErrorMessage" class="text-danger">Password is required.</span>
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button [buttonText]="loginButtonText" (clickEvent)="loginForm.ngSubmit.emit()"></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may <strong>Registration</strong>
        </div>
      </div>
    </div>
  </form>
</div>
